<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                color: green;
            }
            .intro {
                color: red;
            }
            .demo {
                color: blue;
            }
            
        </style>
        
    </head>
    <body>
        <p>Hello World</p>

        <p class="intro">The DOM is very useful</p>
        <p class="intro">This example demonstrates the <b>getElementsByClassName</b> method.</p>
      
        <p class="demo"></p>
        <p class="demo"></p>

        <script>
            var x = document.getElementsByClassName('intro');
            console.log(x);

            document.getElementsByClassName('demo')[0].innerHTML = x[1].innerHTML;
            document.getElementsByClassName('demo')[1].innerHTML = x[0].innerHTML;

        
        </script>
        
    </body>
</html>



<!-- 
Ayni class name 'ler ile bir array olusturur, tipki getElementsByTagName'de oldugu 

hangi tag'e ulasmak istiyor isek index numarasina dakkat etmemiz gerekmektedir. -->
